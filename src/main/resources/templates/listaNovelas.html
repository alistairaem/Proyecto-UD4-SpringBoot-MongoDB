<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Lista Novelas')"></head>

<body>
<nav th:replace="fragments::nav"/>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de Novelas'"></h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Isbn</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Tema</th>
                    <th>Subgénero</th>
                    <th colspan="2">Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="novela: ${novelas}">
                    <td th:text="${novela.isbn}"></td>
                    <td th:text="${novela.titulo}"></td>
                    <td th:text="${novela.autor}"></td>
                    <td th:text="${novela.tema}"></td>
                    <td th:text="${novela.subgenero}"></td>
                    <td><span><a class="btn btn-info" role="button"
                                 th:href="@{/novela/{id}/editar(id=${novela.getIdNovela()})}">Modificar</a></span></td>
                    <td><span><a class="btn btn-danger" role="button"
                                 th:href="@{/novela/{id}/eliminar(id=${novela.getIdNovela()})}">Eliminar</a></span></td>

                </tr>
                </tbody>
            </table>
            <div>
                <a class="btn btn-success" role="button" href="/novela/nueva">Nueva novela</a></span></td>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert"
                 th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript"/>
</body>
</html>
