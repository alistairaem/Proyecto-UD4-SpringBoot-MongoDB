<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Lista Prestamos')"></head>

<body>
<nav th:replace="fragments::nav"/>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de Prestamos'"></h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Fecha de inicio</th>
                    <th>Fecha límite</th>
                    <th>Devuelto</th>
                    <th>Fecha de devolución</th>
                    <th>Libros</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prestamo: ${prestamo}">
                    <td th:text="${prestamo.fechaInicio}"></td>
                    <td th:text="${prestamo.fechaFin}"></td>
                    <td th:text="${prestamo.devuelto}"></td>
                    <td th:text="${prestamo.fechaDevolucion}"></td>
                    <td th:text="${prestamo.getListaNovelas()} + ${prestamo.getListaMangas()} + ${prestamo.getListaRevistas()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert"
                 th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript"/>
</body>
</html>
